<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- Background Gradient -->
    <radialGradient id="bgRadial" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#9333EA" />
      <stop offset="60%" style="stop-color:#7B3FF2" />
      <stop offset="100%" style="stop-color:#5B099B" />
    </radialGradient>
    
    <!-- S Letter Gradient -->
    <linearGradient id="letterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF" />
      <stop offset="100%" style="stop-color:#FFD700" />
    </linearGradient>
    
    <!-- Drop Shadow -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Circle Background -->
  <circle cx="32" cy="32" r="30" fill="url(#bgRadial)"/>
  
  <!-- Letter S - Bold -->
  <text x="32" y="44" 
        font-family="Arial Black, sans-serif" 
        font-size="36" 
        font-weight="900"
        text-anchor="middle" 
        fill="url(#letterGradient)"
        filter="url(#dropShadow)">S</text>
</svg>
